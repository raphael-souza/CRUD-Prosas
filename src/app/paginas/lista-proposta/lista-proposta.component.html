<div class="container mt-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <app-error-msg></app-error-msg>
      <div class="text-right">
        <button type="button" class="btn btn-success" routerLink="/proposta/criar">Nova Proposta</button>
      </div>
      <div class="text-center" *ngIf="!existemPropostas()">
        Nenhuma proposta cadastrada.
      </div>
    </div>
  </div>
  <div class="row mt-3" *ngFor="let c of dadosProposta">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <span class="badge badge-pill">
             {{c.nome}}
          </span>
        </div>
        <div class="card-body">
          <p class="card-text">Descrição: {{c.descricao}}</p>
          <p class="card-text">Valor: {{c.valor}}</p>
          <p class="card-text">Data Inicial: {{c.dataInicial}}</p>
          <p class="card-text">Data Final: {{c.dataFinal}}</p>
          <p class="card-text">Cidade: {{c.cidade}}</p>
        </div>
        <div class="card-footer">
          <div class="text-right">
            <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/proposta/editar/{{c.id}}">Editar</button>
            <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletaProposta(c.id)">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
